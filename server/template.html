<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex h-screen overflow-hidden">
    <!-- Left Side -->
    <div class="w-1/2 overflow-auto p-4 flex flex-col">
        <div class="h-2/6 p-4 bg-zinc-300 overflow-y-auto rounded-xl mb-2 flex flex-col gap-1">{{links}}</div>
        <div class="h-4/6 p-4 text-white bg-zinc-700 overflow-y-auto rounded-xl">{{output}}</div>
    </div>

    <!-- Right Side -->
    <div class="w-1/2">
        <iframe src="/pdf/{{pdfFile}}" class="w-full h-full"></iframe>
    </div>
</body>

</html>
